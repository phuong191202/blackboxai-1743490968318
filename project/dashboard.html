<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Dropbox Clone</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    .sidebar {
      transition: all 0.3s ease;
    }
    .file-item:hover {
      background-color: #f3f4f6;
    }
  </style>
</head>
<body class="bg-gray-100">
  <!-- Header -->
  <div id="header"></div>

  <div class="flex">
    <!-- Sidebar -->
    <aside class="sidebar w-64 bg-white h-screen fixed shadow-md">
      <div class="p-4">
        <div class="flex items-center space-x-2 mb-8">
          <svg class="w-8 h-8 text-blue-600" viewBox="0 0 24 24" fill="currentColor">
            <path d="M6 2h12a2 2 0 0 1 2 2v16a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2zm0 2v16h12V4H6zm4 4h4a1 1 0 0 1 0 2h-4a1 1 0 0 1 0-2z"/>
          </svg>
          <span class="text-xl font-semibold">Dropbox</span>
        </div>
        <nav>
          <ul class="space-y-2">
            <li>
              <a href="#" class="flex items-center space-x-2 px-4 py-2 bg-blue-100 text-blue-600 rounded">
                <i class="fas fa-home"></i>
                <span>Home</span>
              </a>
            </li>
            <li>
              <a href="#" class="flex items-center space-x-2 px-4 py-2 text-gray-700 hover:bg-gray-100 rounded">
                <i class="fas fa-folder"></i>
                <span>My Files</span>
              </a>
            </li>
            <li>
              <a href="#" class="flex items-center space-x-2 px-4 py-2 text-gray-700 hover:bg-gray-100 rounded">
                <i class="fas fa-share-alt"></i>
                <span>Shared</span>
              </a>
            </li>
            <li>
              <a href="#" class="flex items-center space-x-2 px-4 py-2 text-gray-700 hover:bg-gray-100 rounded">
                <i class="fas fa-clock"></i>
                <span>Recent</span>
              </a>
            </li>
            <li>
              <a href="#" class="flex items-center space-x-2 px-4 py-2 text-gray-700 hover:bg-gray-100 rounded">
                <i class="fas fa-star"></i>
                <span>Starred</span>
              </a>
            </li>
            <li>
              <a href="#" class="flex items-center space-x-2 px-4 py-2 text-gray-700 hover:bg-gray-100 rounded">
                <i class="fas fa-trash"></i>
                <span>Trash</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="ml-64 flex-1 p-8">
      <div class="flex justify-between items-center mb-8">
        <h1 class="text-2xl font-bold">My Files</h1>
        <div class="flex space-x-4">
          <button class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
            <i class="fas fa-upload mr-2"></i>Upload
          </button>
          <button class="px-4 py-2 border border-gray-300 rounded hover:bg-gray-100">
            <i class="fas fa-plus mr-2"></i>New folder
          </button>
        </div>
      </div>

      <!-- Storage Usage -->
      <div class="bg-white rounded-lg shadow p-6 mb-8">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-lg font-medium">Storage</h2>
          <span class="text-sm text-gray-500">15% used</span>
        </div>
        <div class="w-full bg-gray-200 rounded-full h-2.5">
          <div class="bg-blue-600 h-2.5 rounded-full" style="width: 15%"></div>
        </div>
        <div class="mt-2 text-sm text-gray-500">
          <span>1.5 GB of 10 GB used</span>
        </div>
      </div>

      <!-- Files Table -->
      <div class="bg-white rounded-lg shadow overflow-hidden">
        <div class="overflow-x-auto">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
              <tr>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Modified</th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Size</th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
              </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
              <!-- File 1 -->
              <tr class="file-item">
                <td class="px-6 py-4 whitespace-nowrap">
                  <div class="flex items-center">
                    <i class="fas fa-file-word text-blue-500 mr-3"></i>
                    <div>
                      <div class="text-sm font-medium text-gray-900">Project Proposal.docx</div>
                      <div class="text-sm text-gray-500">Document</div>
                    </div>
                  </div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">2 days ago</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">2.4 MB</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                  <a href="#" class="text-blue-600 hover:text-blue-900 mr-3"><i class="fas fa-share-alt"></i></a>
                  <a href="#" class="text-blue-600 hover:text-blue-900 mr-3"><i class="fas fa-download"></i></a>
                  <a href="#" class="text-red-600 hover:text-red-900"><i class="fas fa-trash"></i></a>
                </td>
              </tr>
              <!-- More files would go here -->
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

  <!-- Footer -->
  <div id="footer"></div>

  <script src="/assets/js/main.js"></script>
  <script>
    // Update the header for dashboard
    document.addEventListener('DOMContentLoaded', function() {
      fetch('/components/header.html')
        .then(response => response.text())
        .then(html => {
          const header = document.getElementById('header');
          header.innerHTML = html;
          
          // Add user dropdown
          const userMenu = `
            <div class="relative ml-4">
              <button class="flex items-center space-x-2 focus:outline-none">
                <div class="w-8 h-8 rounded-full bg-blue-500 flex items-center justify-center text-white">
                  <span>JD</span>
                </div>
                <i class="fas fa-chevron-down text-gray-500"></i>
              </button>
              <div class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-10 hidden">
                <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Your profile</a>
                <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Settings</a>
                <a href="/" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Sign out</a>
              </div>
            </div>
          `;
          
          const container = header.querySelector('.container');
          const loginButton = container.querySelector('a[href="/login.html"]');
          if (loginButton) {
            loginButton.parentElement.innerHTML = userMenu;
          }
          
          // Setup dropdown toggle
          const dropdownButton = header.querySelector('.relative button');
          const dropdownMenu = header.querySelector('.relative .hidden');
          
          dropdownButton.addEventListener('click', () => {
            dropdownMenu.classList.toggle('hidden');
          });
        });
    });
  </script>
</body>
</html>
